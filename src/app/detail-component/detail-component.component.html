<a [routerLink]="['']">
    <span class="material-symbols-outlined">
        keyboard_return
        </span>
</a>
<div *ngIf="productoSeleccionado">
    <div class="content-flex">

        <div class="contenedor-img">
            <img class="size-img" src={{productoSeleccionado.photo}} alt="">
        </div>
        <div class="contenedor-info">
            <div class="contendor-hijo-detalle">
               <h3> {{productoSeleccionado.nombre}}</h3>
               <p class="p-contendor-hijo-detalle">{{productoSeleccionado.detalle}}</p>
            </div>
            <h4>${{productoSeleccionado.precio}} </h4>
            <div class="d-flex gap-5 detalles-style">
                <p class="p-stlye-detalle">Description</p>
                <p class="p-stlye-detalle">Features</p>
                <p class="p-stlye-detalle">Delivery</p>
                <p class="p-stlye-detalle">Feedback</p>
            </div>
            <div class="contenido-detalle">
                <p class="contenido-detalle-p-style">
                    {{productoSeleccionado.description}}
                </p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="talles-contenedor">
                    <h5>Talles disponibles: </h5>
                    <div class="d-flex gap-2 mt-3">
                        <div *ngFor="let size of productoSeleccionado.size">
                            <button class="btn-size">
                                {{size}}
                            </button>
                        </div>
                    </div>
                </div>
                 <div class="colores-contenedor">
                    <h5>Colores Disponibles:</h5>
                    <div class="d-flex gap-3 ">
                        <div *ngFor="let color of productoSeleccionado.colores" class="colores-detalle">
                            <button class="button-color" [style.background-color]="color"></button>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="button-styles">
                <button class="button-1">add to bag</button>
                
                <button class="button-2">ðŸ”… add to wish list</button>
            </div>
        </div>
    </div>
</div>
